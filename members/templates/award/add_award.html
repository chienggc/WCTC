{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong><p> There was an error with your form....</p></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endif %}
        <div class="shadow p-4 mb-5 bg-body rounded">
                <h1 class="m-0 font-weight-bold text-primary">Add Award</h1>
        <br></br>
             {% if submitted%}
                Your Product is submitted successfully!!!
            {% else %}
                <form action="{% url 'add_award' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}


                    </br><input type="submit" value="Submit" class="btn btn-success">

                </form>
            {% endif%}
        </div>

{% endblock %}
