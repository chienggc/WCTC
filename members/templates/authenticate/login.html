{% extends 'base.html' %}

{% block content %}
    <div class="shadow p-4 mb-10 bg-body rounded">
                        <h1 class="h1 mb-0 text-gray-900">Login</h1>
        <br></br>



            <form action="" method="post">
                {% csrf_token %}

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="text" class="form-control" name="useremail" aria-describedby="emailHelp">

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="userpassword">
                  </div>

                                        <div class="mb-2">

                                            <a href="{% url 'register_user' %}" class="text-muted" data-abc="true"><h3>Registration</h3></a>

                <input type="submit" value="Submit" class="btn btn-success">

            </form>
    </div>

{% endblock %}
